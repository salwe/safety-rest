
<div class="f-quest">
  <div class="f-quest__close"></div>
  <div class="f-quest__header">
    <p class="f-quest__title">Мы ответим на любой интересующий Вас вопрос!</p>
  </div>
  <form>
    <div class="row">
      <div class="large-12 column">
        <label>Ваше имя
          <input type="text" name="name" placeholder="Как к Вам обращаться"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 column">
        <label>Ваш e-mail *
          <input type="text" name="email" placeholder="pochta@pochta.ru"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 column">
        <label>Ваш вопрос *
          <textarea name="txt" rows="4" placeholder="Опишите Ваш вопрос"></textarea>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 column"><a class="btn btn_color_green">Отправить</a></div>
    </div>
  </form>
</div>
